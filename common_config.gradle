project.ext {
    javaVersion = 8
    javaMaxHeapSize = '4G'
    compileSdkVersion = 23
    buildToolsVersion = "23.1.1"
    minSdkVersion = 16
    targetSdkVersion = 23

    minifyEnable = true
    shrinkResEnable = minifyEnable

    sourceComatibility = this.&getJavaVersion()
    targetComatibility = this.&getJavaVersion()
}

def getJavaVersion() {
    switch (project.ext.javaVersion) {
        case "6":
            return JavaVersion.VERSION_1_6
        case "7":
            return JavaVersion.VERSION_1_7
        case "8":
            return JavaVersion.VERSION_1_8
        default:
            return JavaVersion.VERSION_1_6
    }
}